<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Angular Matrix Sample">
    <title>Angular Matrix Sample</title>
    <style type="text/css">
    /*basic reset*/

    * {
        margin: 0;
        padding: 0;
    }
    /*adding a black bg to the body to make things clearer*/

    body {
        background: black;
    }

    canvas {
        display: block;
    }
    </style>
</head>

<body ng-app="angularMatrixApp">
    <div ng-controller="SampleController">
        <div class="panel-body">
            <ng-matrix config="config"></ng-matrix>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.js?ver=3.2.1" type="text/javascript"></script>
    <script src="../node_modules/angular/angular.js?ver=1.6.5" type="text/javascript"></script>
    <script src="../angular-matrix.js?ver=0.1.0" type="text/javascript"></script>
    <script type="text/javascript">
    angular
        .module('angularMatrixApp', ['angular-matrix'])
        .controller('SampleController', ['$scope', '$timeout', function($scope, $timeout) {
            $scope.config = {
                id: 'canvasId',
                texts: ["1.3325", "3.3325", "2.3325"],
                fontSize: 10,
                speed: 100
            };
            $timeout(function() {
                $scope.config.texts = ['123456789'];
                console.log($scope.config.columns);
            }, 5000);
        }]);
    </script>
</body>

</html>
